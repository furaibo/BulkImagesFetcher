<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>BulkImagesFetcher</title>
		<link rel="stylesheet" href="css/popup.css" type="text/css">
	</head>

	<body>

		<!-- タイトル&結果表示 -->
		<h2>BulkImagesFetcher</h2>
		<p id="current_url">URL : </p>
		<p id="num_of_images"></p>


		<!-- サイズ指定 -->
		<h3>＜サイズ指定＞</h3>
		<form id="size">
			<table>
				<tr>
					<td width="25">縦 :</td>
					<td>
						<input type="text" id="height_lower" value="">～
						<input type="text" id="height_upper" value=""> px
					</td>
					<td>
						<input type="checkbox" id="height_available" checked>
					</td>
				</tr>
				<tr>
					<td width="25">横 :</td>
					<td>
						<input type="text" id="width_lower" value="">～
						<input type="text" id="width_upper" value=""> px
					</td>
					<td>
						<input type="checkbox" id="width_available" checked>
					</td>
				</tr>
			</table>
		</form>


		<!-- ダウンロード候補画像一覧表示 -->
		<h3>＜ダウンロード候補画像一覧＞</h3>
		<div id="candidates">
		</div>


		<!-- ダウンロードボタン -->
		<table>
			<tr>
				<td><input type="checkbox" id="notice">DL終了時に音で通知する</td>
			</tr>
			<tr>
				<td><p id="status">ダウンロード可能です</p></td>
			</tr>
			<tr>
				<td><input type="submit" id="start_download" value="ダウンロード"></td>
			</tr>
		</table>

		
		<!-- JavaScript -->
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/popup.js"></script>
		
	</body>

</html>
